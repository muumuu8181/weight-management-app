# GitHub Pages自動デプロイワークフロー
name: Deploy to GitHub Pages

on:
  # mainブランチへのプッシュ時に実行
  push:
    branches: [ "main" ]
  
  # 手動実行を許可
  workflow_dispatch:

# GitHub Pagesへのデプロイ権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行制限
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # アップロードするディレクトリ（ルートディレクトリ全体）
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4